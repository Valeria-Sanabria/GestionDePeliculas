<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas - CRUD con API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Películas</h1>

        <!-- Formulario para crear o actualizar un post -->
        <section id="form-section">
            <h2 id="form-title">Agregar Nueva Película</h2>
            <form id="movie-form">
                <input type="hidden" id="post-id">
                <label for="title">Título:</label>
                <input type="text" id="title" placeholder="Título de la película" required>
                <label for="description">Descripción:</label>
                <textarea id="description" placeholder="Descripción de la película" required></textarea>
                <label for="image-url">URL de la Imagen:</label>
                <input type="text" id="image-url" placeholder="URL de la imagen" required>
                <button type="submit" id="submit-btn">Agregar Película</button>
            </form>
        </section>

        <!-- Lista de posts en secciones -->
        <section id="movies-list">
            <h2>Películas</h2>
            <div id="posts-container" class="movies-grid">
                <!-- Aquí se listarán las películas en secciones -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
